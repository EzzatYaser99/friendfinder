<!-- Header ================================================= -->
<section>
  <header class="p-1">
    <p-menubar [model]="items">
      <ng-template pTemplate="start">
        <img class="logo_image border-circle  cursor-pointer" src="assets/images/logo.png" alt="logo" />
      </ng-template>
      <ng-template pTemplate="end">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-user goldUser"></i>
          <span class="mx-2 text-white">ezzat</span>
          <p-button  icon="fa-solid fa-power-off"   title="Logout" ></p-button>
        </div>
      </ng-template>
    </p-menubar>
  </header>
</section>
