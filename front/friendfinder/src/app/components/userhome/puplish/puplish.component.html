<!-- Post Create Box ================================================= -->
<div class="create-post">
  <div class="row">
    <div class="col-md-7 col-sm-7">
      <div class="form-group">
        <img src="assets/images/users/user-1.jpg" alt="" class="profile-photo-md"/>
        <textarea name="texts" id="exampleTextarea" cols="30" rows="1" class="form-control"
                  placeholder="Write what you wish"></textarea>
      </div>
    </div>
    <div class="col-md-5 col-sm-5">
      <div class="px-3 d-flex">
        <ul class=" list-inline d-flex px-3 my-auto ">
          <li *ngFor="let item of publishingTools"><a href="#"><i class="{{item.icon}}"></i></a></li>
        </ul>
        <button class="btn btn-primary">Publish</button>
      </div>
    </div>
  </div>
</div>
<!-- Post Create Box End -->
